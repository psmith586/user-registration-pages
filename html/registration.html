<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/styles.css">
  <script rel="text/javascript" src="../js/javascript.js"></script>
</head>
<body>
  <div class="container main-content">
    <div class="row">
      <h1>User Registration</h1>
        <form id="registration" onsubmit="return validateReg();">
          <div class="form-group page-content">
            <div class="col-6">             
              <div>
                <label for="uname">Username</label>
                <input type="text" class="form-control" id="uname"></input>
              </div>
              <div>
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email"></input>
              </div>
              <div>
                <label>Password</label>
                <input type="password" class="form-control" name="pwd" id="pwd"></input>
              </div>
              <div>
                <label for="confirmpass">Confirm Password</label>
                <input type="password" class="form-control" id="confirmpass"></input>
              </div>
              <div>
                <label>Are you 13 y/o or older?:</label>
                <input type="checkbox" name="agechk" required></input>
              </div>
              <div>		
                <label>Please Accept our <a href="#">Terms of Service</a> and <a href="#">Privacy rules</a></label>
                <input type="checkbox" name="terms" required></input>
              </div>
              <div class="sub-btn">
                <input type="submit" value="Submit" id="submit" class="btn btn-primary btn-lg" data-toggle="button" aria-pressed="false" autocomplete="off"></input>
              </div>
            </div>
          </div>
        </form>        
    </div>
  </div>
</body>
</html>
